<html>
<head>
    {% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
<form id="Form1" action="/hello1" method="post">
<h3>Basic Info</h3>
<input type="text" name="age" placeholder="Age/Height" required>
<input type="text" name="marital_status" placeholder="Marital Status" required>
<input type="text" name="created_by" placeholder="Posted by" required>
<input type="text" name="religion" placeholder="Religion/Community" required>
<input type="text" name="address" placeholder="address" required>
<input type="text" name="mother_tongue" placeholder="Mother Tongue" required>
<div class="btn-box">
<button type="button"id="Next1">Next</button>
</div>
</form>

<form id="Form2" action="/hello2" method="post">
<h3>Religious Background	</h3>
<input type="text" name="religion" placeholder="Religion" >
<input type="text" name="community" placeholder="Community" >
<input type="text" name="sub_caste" placeholder="Sub Community" >
<input type="text" name="gothra" placeholder="Gothra/Gothram" >
<input type="text" name="mother_tongue" placeholder="Mother Tongue" >
<div class="btn-box">
<button type="button" id="Back1">Back</button>
<button type="button"id="Next2">Next</button>
</div>
</form>

<form id="Form3" action="/hello3" method="post">
<h3>Astro Details</h3>
<input type="text" name="manglik" placeholder="Manglik/Dosham?" >
<input type="text" name="date_of_birth" placeholder="Date of Birth" >
<input type="text" name="time_of_birth" placeholder="Time of Birth" >
<input type="text" name="city_of_birth" placeholder="City of Birth" >
<div class="btn-box">
<button type="button"id="Back2">Back</button>
<button type="button" id="form_submit_button" >Submit</button>
</form>

</div>
<div class="step-row">
<div id="progress"></div>
<div class="step-col"><small>step 1</small></div>
<div class="step-col"><small>step 2</small></div>
<div class="step-col"><small>step 3</small></div>
</div>
</div>

<script>
var Form1 = document.getElementById("Form1");
var Form2 = document.getElementById("Form2");
var Form3 = document.getElementById("Form3");

var submit_button = document.getElementById("form_submit_button");

var Next1 = document.getElementById("Next1");
var Next2 = document.getElementById("Next2");
var Back1 = document.getElementById("Back1");
var Back2 = document.getElementById("Back2");
var progress=document.getElementById("progress");

Next1.onclick = function(){
	Form1.style.left = "-450px";
	Form2.style.left = "40px";
	progress.style.width="240px"
}
Back1.onclick = function(){
	Form1.style.left = "40px";
	Form2.style.left = "450px";
	progress.style.width="120px"
}


Next2.onclick = function(){
	Form2.style.left = "-450px";
	Form3.style.left = "40px";
	progress.style.width="360px"
}

Back2.onclick = function(){
	Form2.style.left = "40px";
	Form3.style.left = "450px";
	progress.style.width="240px"
}

submit_button.onclick = function(){
    Form1.submit();
    Form2.submit();
    Form3.submit();
}

</script>
</body>
</html>
